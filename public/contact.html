<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
   <a href="index.html">
    <img src="./images/house.png"  alt="not found" width=100 height=60 class="responsive" ></a>
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
     <form style="max-width:400px; margin:auto;">
        <div class="form-floating">
            <input type="Name" class="form-control" id="floatingInput" placeholder="Name">
            <label for="Name">Name</label>
          </div><br>
          <div class="form-floating">
            <input type="Email" class="form-control" id="floatingInput" placeholder="Email">
            <label for="Email">Email</label>
          </div>
          <label for ="options" type="options">Reason to contact us? *</label>
          <div class="form-floating">
               <select class="form-select" aria-label="Default select example">
                <option>Select your issue</option>
                <option>Mobile order</option>
                <option>In restaurant</option>
                <option>Log-in</option>
                <option>Account</option>
                </select>
            </div><br>
            
            <label for="DescribeYourIssue" class="form-label">Describe your issue*</label>
            <textarea name="text" class="form-control" id="issue"  rows="3"></textarea>
          </div><br>
          <div class="checkbox mb-3">
         <input type="checkbox" value="policy">
          <label for="terms">I agree to the privacy,terms and conditions!</label>
          </div>
          
          <br>
           
            <button class="w-100 btn btn-lg btn-secondary" type="submit">Submit</button>
           
           </div><br>
            <i class="fas fa-envelope mt-4 fa-2x"></i>
            <p>contact@chic-chic-chicken.com</p>
                
          
    </form> 

    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
